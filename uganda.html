<header>

</header>


<div class="u3-content" style="max-width:1200px">
  <img class="mySlides" src="queenn-elizabeth.jpg" style="width:100%;display:none">
  <img class="mySlides" src="lake-katwe.jpg" style="width:100%">
  <img class="mySlides" src="jinja-nile.jpg" style="width:100%;display:none">

  <div class="ug-columns">
    <div class="ug1">
    <img src="queenn-elizabeth.jpg" alt="Queen Elizabeth Park" width="100%" height="400px" class="demo w3-opacity-off" onclick="currentDiv(1)">
    </div>
    <div class="ug1 col2">
    <img src="lake-katwe.jpg" alt="Queen Elizabeth Park" width="100%" height="400px" class="demo w3-opacity-off" onclick="currentDiv(2)">
    </div>
    <div class="ug1 col2">
    <img src="jinja-nile.jpg" alt="Queen Elizabeth Park" width="100%" height="400px" class="demo w3-opacity-off" onclick="currentDiv(3)">
    </div>
  </div>
</div>
</div>

<script>
function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" w3-opacity-off", "");
  }
  x[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " w3-opacity-off";
}
</script>

</body>
